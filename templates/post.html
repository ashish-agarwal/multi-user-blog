{% macro post(p,liked='',editable='') -%}
<!--Card Projects -->
<div class="col-md-12">
	<div class="card">
		<div class="row">
			<div class="col-lg-6">
				<div class="card-image">
					<a href="/blog/{{p.key().id()}}"><span class="card-title">{{p.subject}}</span></a>
				</div>
			</div>
			<div class="col-lg-6 text-right">
				<button type="button" class="btn btn-default btn-sm like-button {{editable}}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>					
				</button>
			</div>
		</div>
		<div class="card-content">
			<p>{{p.content}}.</p>
		</div>

		<div class="card-action">
			<div class="row">
				<div class="col-lg-1">
					<form action="/blog/{{p.key().id()}}/like" method="POST" >
						<input type="text" style="display: none" value="true" name="liked" />
						<button type="submit" class="btn btn-default like-button {{liked}}">
							<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbspLike
						</button>
					</form>
				</div>
				<div class="col-lg-1">
					<button type="button" class="btn btn-default like-button">Comment</button>
				</div>
				<div class="col-lg-6">
				</div>
				<div class="col-lg-4 text-right">
					<a href="#" target="new_blank">{{p.created.strftime("%b %d, %Y")}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
{%- endmacro %}
