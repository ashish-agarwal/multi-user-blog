<!DOCTYPE html>
<html>

<head>
	<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
	<title>User Blog</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Brand</a>
			</div>
			<div class="login-area">

				<div class="navbar-form navbar-right">
					
					<!--Logged user will see logiut button-->
					{% if user %} <span class="username">{{user.username}}</span>
            			<a class="login-link btn btn-info" href="/logout">logout</a>
        		  	{% else %}

					<!-- This is the form for the user to login -->
					<form class="form-inline" action="/login" method="POST">
						<div class="form-group">
							<label class="sr-only" for="exampleInputEmail3">Email address</label>
							<input type="text" class="form-control" id="exampleInputEmail3" name="username" placeholder="Email">
						</div>
						<div class="form-group">
							<label class="sr-only" for="exampleInputPassword3">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword3" name="password" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-default">Sign in</button>
					</form>
					<!-- form-inline end-->

				</div>
				<!-- /.navbar-collapse -->
				<a class="login-link" href="/signup">signup</a> {% endif %}
			</div>
		</nav>
		<div id="content">
			{% block content %} {% endblock %}
		</div>
	</div>
	<!--

-->

	<script src="/static/js/jquery-3.1.1.min.js" />
	<script src="/static/js/bootstrap.min.js" />
	<script src="/static/js/script.js" />
</body>

</html>
